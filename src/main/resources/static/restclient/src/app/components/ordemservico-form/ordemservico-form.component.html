<div class="container">

    <form (ngSubmit)="processForm()">
        <div class="form group">
            <input type="text" name="id" class="form-control" [(ngModel)]="ordemServico.id">
        </div>
        <div class="form group">
            <label for="fname">Nome Cliente</label>
            <input type="text" name="nomeCliente" class="form-control" [(ngModel)]="ordemServico.nomeCliente">
        </div>
        <div class="form group">
                <label for="lname">Endereço</label>
                <input type="text" name="enderecoCliente" class="form-control" [(ngModel)]="ordemServico.enderecoCliente">
        </div>
        <div class="form group">
            <label for="lname">Telefone</label>
            <input type="text" name="telefoneCliente" class="form-control" [(ngModel)]="ordemServico.telefoneCliente">
        </div>
        <div class="form group">
            <label for="lname">Email</label>
            <input type="text" name="emailCliente" class="form-control" [(ngModel)]="ordemServico.emailCliente">
        </div>
        <div class="form group">
            <label for="lname">Tipo do Equipamento</label>
            <input type="text" name="tipoEquipamento" class="form-control" [(ngModel)]="ordemServico.tipoEquipamento">
        </div>
        <div class="form group">
            <label for="lname">Marca do Equipamento</label>
            <input type="text" name="marcaEquipamento" class="form-control" [(ngModel)]="ordemServico.marcaEquipamento">
        </div>
        <div class="form group">
            <label for="lname">Descrição do Problema</label>
            <input type="text" name="descricaoProblema" class="form-control" [(ngModel)]="ordemServico.descricaoProblema">
        </div>
        <div class="form group">
            <label for="lname">Situação</label>
            <input type="text" name="statusOrdemServico" class="form-control" [(ngModel)]="ordemServico.statusOrdemServico">
        </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
